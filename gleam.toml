# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
lustre = ">= 5.5.2 and < 6.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
lustre_dev_tools = ">= 2.3.4 and < 3.0.0"

[tools.lustre.build]
minify = true


[tools.lustre.bin]
bun = "system"
tailwindcss = "system"

[tools.lustre.html]
title = "CV Guillaume Heu"
lang = "fr"
links = [
    { rel = "preconnect", href = "https://fonts.googleapis.com" },
    { rel = "preconnect", href = "https://fonts.gstatic.com", crossorigin = "" },
    { rel = "stylesheet", href = "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" },
]
meta = [
    { name = "description", content = "" },

    # Facebook meta tags
    { property = "og:url", content = "https://resume.guillheu.dev/" },
    { property = "og:type", content = "website" },
    { property = "og:title", content = "CV Guillaume Heu" },
    { property = "og:description", content = "" },
    { property = "og:image", content = "https://resume.guillheu.dev/image/profile-photo.jpg" },

    # Twitter meta tags
    { property = "twitter:card", content = "summary_large_image" },
    { property = "twitter:domain", content = "resume.guillheu.dev" },
    { property = "twitter:url", content = "https://resume.guillheu.dev/" },
    { property = "twitter:title", content = "CV Guillaume Heu" },
    { property = "twitter:description", content = "" },
    { property = "twitter:image", content = "https://resume.guillheu.dev/image/profile-photo.jpg" },
]